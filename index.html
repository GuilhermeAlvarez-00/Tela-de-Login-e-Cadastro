<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="css/style.css" rel="stylesheet">
  <title>Site</title>
</head>
<body>
  <section class="main-section">
    <div class="content-container">
      <h2>Be part of our awesome team!</h2>
       <div class="svg-container">
        <img src="imagens/mountain.png" alt="" />
      </div>
      <p><b>Are you already part of our team? </b><a href="#">Login</a></p>
    </div>
    <div class="form-container">
      <form>
        <h2>Join <span>Us</span></h2>
        <div class="input-container">
          <label>Full name</label>
          <input type="text" placeholder="Type your full name" required />
        </div>

        <div class="input-container">
          <label>Email</label>
          <input type="text" placeholder="Type the email" required />
        </div>

        <div class="input-container">
          <label>Password</label>
          <input type="password" placeholder="Type the password" required />
          <a href="#">Forget password?</a>
        </div>

        <div class="input-container">
          <input type="checkbox" required />
          <label class="checkbox-label">I agree as <span>Terms & Conditons</span></label>
        </div>

        <div class="input-container">
          <button type="submit">Sign up</button>
        </div>
      </form>
      <div class="arrow">
        <i class="fas fa-arrow-down"></i>
      </div>
    </div>
  </section>
</body>
</html>
