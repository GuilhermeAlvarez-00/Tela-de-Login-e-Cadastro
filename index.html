<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Site</title>
</head>
<body>
  <div class="container-geral">
    <section class="sessao-1">
      <div class="container">
        <h2>Ainda não tem uma conta?</h2>
        <p>Clique no botão abaixo e junte-se a nossa equipe!</p>
        <a href="">Cadastre-se</a>
      </div><!-- container -->
    </section>
  
    <section class="sessao-2">
      <div class="container">
        <form>
          <h2>Log <span>in</span></h2>
          <div class="input-container">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu endereço de e-mail">
          </div><!-- input-container -->

          <div class="input-container">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
          </div><!-- input-container -->

          <div class="input-container">
            <button class="input-submit" type="submit" value="Entrar">Entrar</button>
          </div><!-- input-container -->
        </form>
        <a href="">Esqueceu a senha?</a>
      </div>
    </section>
  </div>
</html>
